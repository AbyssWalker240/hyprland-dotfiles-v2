###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# See https://wiki.hyprland.org/Configuring/Binds/ for more

# main binds
bind = $mainMod, return, exec, $terminal
bind = $mainMod, t, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, X, exec, $browser
bind = $mainMod, V, exec, $clipboard
bind = $mainMod CONTROL, R, exec, $reload

# screenshoting
bind = $mainMod CONTROL, S, exec, $screenshotclip
bind = $mainMod ALT, S, exec, $screenshotsave
bind = $mainMod CONTROL ALT, S, exec, $screenshotMENU

# layout
bind = $mainMod CONTROL, space, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod ALT, C, centerwindow, 1
bind = $mainMod CONTROL, z, pseudo  # dwindle
bind = $mainMod, J, togglesplit,    # dwindle
bind = $mainMod, Z, togglesplit,    # dwindle
bind = $mainMod, P, pin

# window resize controls
binde = $mainMod CONTROL, left, resizeactive, -50 0
binde = $mainMod CONTROL, right, resizeactive, 50 0
binde = $mainMod CONTROL, up, resizeactive, 0 50
binde = $mainMod CONTROL, down, resizeactive, 0 -50

# rofi
bind = $mainMod, D, exec, $menu
bind = $mainMod, R, exec, $rmenu
bind = $mainMod, tab, exec, $wmenu
bind = $mainMod, Q, exec, $powermenu
bind = $mainMod, space, exec, $websearch
bind = $mainMod CONTROL, E, exec, $romoji
bind = $mainMod CONTROL, D, exec, $dotswap
bind = $mainMod, U, exec, $utilmenu

# secret
bind = $mainMod CONTROL, 1, exec, $secret1
bind = $mainMod CONTROL, 2, exec, $secret2

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# # Relative workspace switching/moving #doesn't get used too often, testing a replacement for window resizing
# bind = $mainMod CONTROL, right, workspace, +1
# bind = $mainMod CONTROL, left, workspace, -1
# bind = $mainMod CONTROL SHIFT, right, movetoworkspacesilent, +1
# bind = $mainMod CONTROL SHIFT, left, movetoworkspacesilent, -1
# bind = $mainMod CONTROL ALT, right, movetoworkspace, +1
# bind = $mainMod CONTROL ALT, left, movetoworkspace, -1

# Active window switching/moving
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Move active window silently to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume.sh down
bindl = ,XF86AudioMute, exec, pavucontrol
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl -p spotify,spotify_player next
bindl = , XF86AudioPause, exec, playerctl -p spotify,spotify_player play-pause
bindl = , XF86AudioPlay, exec, playerctl -p spotify,spotify_player play-pause
bindl = , XF86AudioPrev, exec, playerctl -p spotify,spotify_player previous
